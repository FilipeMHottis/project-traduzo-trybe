<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traduzo - Trybe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="header">
    <div class="wrapper">
      <form method="post" action="/">
        <div class="text-input">
          <textarea name="text_to_translate" spellcheck="false" class="from-text" placeholder="O que deseja traduzir">{{text_to_translate}}</textarea>
          <textarea spellcheck="false" readonly disabled class="to-text">{{translated}}</textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <select name="translate_from">
              {% for language in languages %}
                {% if language['acronym'] == translate_from %}
                  <option value="{{ language.acronym }}" selected>{{ language.name|upper }}</option>
                {% else %}
                  <option value="{{ language.acronym }}">{{ language.name|upper }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </li>
          <div>
            <button class="tool" type="button" id="reverse-btn">üîÅ</button>
          </div>
          <li class="row to">
            <select name="translate_to">
              {% for language in languages %}
                {% if language['acronym'] == translate_to %}
                  <option value="{{ language['acronym'] }}" selected>{{ language["name"]|upper }}</option>
                {% else %}
                  <option value="{{ language['acronym'] }}">{{ language["name"]|upper }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </li>
        </ul>
        <button class="main-button" type="submit">Traduzir</button>
      </form>
    </div>
  </div>
</body>
</html>
